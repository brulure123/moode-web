<h3>Derniers Articles Publi√©es</h3>
<mat-divider></mat-divider>
<table mat-table [dataSource]="mesDerniersPatiens" class="mat-elevation-z8">
    <ng-container matColumnDef="titre">
        <th mat-header-cell *matHeaderCellDef> Titre </th>
        <td mat-cell *matCellDef="let element"> {{ element.titre }}</td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element"> {{ element.src }}</td>
    </ng-container>

    <ng-container matColumnDef="vues">
        <th mat-header-cell *matHeaderCellDef> Nombre de Vues </th>
        <td mat-cell *matCellDef="let element"> {{ element.nombreDeVue }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.dateEdition | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
